<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let sout 
            sout = "<table border ='1' width = '600' cellpadding='3' cellspacing='0'> " 
                for(i = 1; i < 10; i++){
                    sout += "<tr>"
                        for(j = 2; j < 10; j++){
                            sout += "<td>" + j+" x "+ i+" = "+ i*j + "</td>"
                        }
                }
                sout += "</tr>"

            sout+= "</table>"
            document.write(sout)
    </script>
</body>
</html>
